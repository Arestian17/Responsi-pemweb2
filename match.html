<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/match.css">
    <title>Match</title>
</head>
<body>
    <div class="top">
        <div class="back">
            <a href=""><button><img src="image/panah 1.png" alt=""></button></a>
        </div>
        <h1>Match</h1>
        <div class="search">
            <input type="text" id="searchInput" placeholder="Search...">
            <button onclick="toggleSearchInput()"><img src="image/search 1.png" alt=""></button>
        </div>
    </div>
    <div class="tabel">
        <table>
            <tr>
                <th>No</th>
                <th>Team</th>
                <th>Score</th>
                <th>Team</th>
                <th>Time</th>
                <th>Location</th>
                <th>Preview</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Society</td>
                <td>0:0</td>
                <td>Estro</td>
                <td>20.00</td>
                <td>GBK</td>
                <td class="preview">Open now</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Society</td>
                <td>0:0</td>
                <td>Estro</td>
                <td>20.00</td>
                <td>GBK</td>
                <td class="preview">Open now</td>
            </tr>
            <tr>
                <td>3 </td>
                <td>Society</td>
                <td>0:0</td>
                <td>Estro</td>
                <td>20.00</td>
                <td>GBK</td>
                <td class="preview">Open now</td>
            </tr>
        </table>
    </div>
    <script>
        // Ambil elemen input pencarian
        var searchInput = document.getElementById("searchInput");

        // Sembunyikan input pencarian secara awal
        searchInput.style.display = "none";

        // Function to toggle search input visibility
        function toggleSearchInput() {
            if (searchInput.style.display === "none") {
                searchInput.style.display = "flex"; // or any other display property
            } else {
                searchInput.style.display = "none";
                searchInput.value = ""; // Clear the search input when hiding
            }
        }

        // Function to handle search button click
        function search() {
            var searchText = searchInput.value.toLowerCase();

            // Ambil semua baris tabel
            var tableRows = document.querySelectorAll(".tabel table tr");

            // Loop melalui setiap baris tabel
            for (var i = 0; i < tableRows.length; i++) {
                var tableRow = tableRows[i];
                var rowData = tableRow.innerText.toLowerCase();

                // Periksa apakah teks pencarian cocok dengan data baris
                if (rowData.includes(searchText)) {
                    tableRow.style.display = ""; // Tampilkan baris jika cocok
                } else {
                    tableRow.style.display = "none"; // Sembunyikan baris jika tidak cocok
                }
            }
        }
        searchInput.addEventListener("input", search);
    </script>
    <script>
        // Cari semua elemen dengan kelas "preview"
        var previewElements = document.getElementsByClassName("preview");

        // Loop melalui setiap elemen
        for (var i = 0; i < previewElements.length; i++) {
            var previewElement = previewElements[i];
            var previewText = previewElement.innerText;

            // Cek nilai teks dan atur warna latar belakang sesuai
            if (previewText === "Open" || previewText === "Open now") {
                previewElement.style.backgroundColor = "#65E438DB";
            } else if (previewText === "Close") {
                previewElement.style.backgroundColor = "red";
            }
        }
    </script>
</body>
</html>
